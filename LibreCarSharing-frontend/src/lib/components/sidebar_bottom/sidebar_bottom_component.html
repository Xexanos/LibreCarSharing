<div class="container">
    <div class="d-flex flex-row justify-content-start">
        <div class="p-2">
            <span class="fa-stack fa-2x">
                <span class="fa fa-circle fa-stack-2x"></span>
                <span class="fa fa-user fa-inverse fa-stack-1x" (click)="displayUser($event)"></span>
            </span>
        </div>
        <div class="p-2">
            <span class="fa-stack fa-2x">
                <span class="fa fa-circle fa-stack-2x"></span>
                <span class="fa fa-car fa-inverse fa-stack-1x" (click)="newCar($event)"></span>
            </span>
        </div>
        <div class="p-2">
            <span class="fa-stack fa-2x">
                <span class="fa fa-circle fa-stack-2x"></span>
                <span class="fa fa-gears fa-inverse fa-stack-1x"></span>
            </span>
        </div>
        <div class="p-2 ml-auto">
            <span class="fa-stack fa-2x">
                <span class="fa fa-circle fa-stack-2x"></span>
                <span class="fa fa-sign-out fa-inverse fa-stack-1x" (click)="logout($event)"></span>
            </span>
        </div>
    </div>
</div>
