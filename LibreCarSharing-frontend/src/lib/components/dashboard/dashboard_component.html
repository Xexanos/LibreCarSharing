<h3>Dashboard</h3>
<link href="dashboard_component.css" rel="stylesheet">
<div *ngIf="communities != null">

    <h5>Liste aller Communitys:</h5>
    <bs-table [rows]="communities"
              [selectable]="false"
              [(pageNumber)]="page"
              [itemsPerPage]="5"
              [sortable]="true"
              [(totalItems)]="communities.length">
        <bs-column  header="Name" fieldName="name" sort="ASC" [ngStyle]="{width: '60%'}"></bs-column>

    </bs-table>

    <!--<sidebarPartDisplay [title]="ride.title"></sidebarPartDisplay>-->
    <!--</div>-->
</div>
