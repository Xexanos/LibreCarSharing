<div class="carDisplay" *ngIf="car != null">
    <p class="carTitle">{{car.name}} ({{car.licencePlate}}) <a class="" [routerLink]="['EditCar', {'id': car.id.toString()}]">Bearbeiten</a></p>
    <img *ngIf="car.imageFile != ''" class="carImage" [src]="car.imageFile" alt="Image of {{car.name}}">
    <div class="carInformation">
        <div class="carBaseInformation">
            <p>Typ: {{car.type}}</p>
        </div>
        <div class="carFullInformation">
            <p>Standort: {{car.location}}</p>
            <p>Anzahl Plätze: {{car.seats}}</p>
            <h3>Weiterführende Information:</h3>
            <p>{{car.info}}</p>
        </div>
    </div>
    <ridepicker [carId]="car.id"></ridepicker>
</div>
<div *ngIf="car == null"><span>Kein Fahrzeug vorhanden</span></div>
