<input [(ngModel)]="user.username" type="text" placeholder="Username">
<input [(ngModel)]="user.password" type="password" placeholder="Passwort">
<label><input [(ngModel)]="user.stayLoggedIn" type="checkbox">angemeldet bleiben</label>
<input type="button" value="Login" (click)="login($event)">
<button value="Register" (click)="routeRegister($event)"></button>
