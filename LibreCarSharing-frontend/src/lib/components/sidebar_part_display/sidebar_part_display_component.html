<div class="sidebarPartDisplay">
    <div class="sidebarPartDisplayTop" (click)="toggleDisplay()">
        <span class="sidebarPartDisplayTopLeft">{{title}}</span>
        <glyph class="sidebarPartDisplayTopRight" *ngIf="display" icon="keyboard_arrow_up"></glyph>
        <glyph class="sidebarPartDisplayTopRight" *ngIf="!display" icon="keyboard_arrow_down"></glyph>
    </div>
    <div *ngIf="display && cars != null">
        <div *ngIf="cars.isNotEmpty" class="sidebarCar" *ngFor="let car of cars">
            <carDisplay *ngIf="car != null" [car]="car" [displayFull]="false"></carDisplay>
        </div>
        <div *ngIf="cars.isEmpty" class="sidebarCar">
            <p>Keine Autos vorhanden</p>
        </div>
    </div>
</div>
